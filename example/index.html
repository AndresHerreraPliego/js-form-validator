<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<script src="../js-from-validator.js"></script>
	<script>

		window.addEventListener('load', function () {
			
			Validator.init(document.querySelector('form[name="test-form"]'), function (err, res) {
				
				if (err) {
					console.log('ERROR', err);
					return false;
				}

				console.log('SUBMIT SUCCESS');

				return false;
			});	
		});



	</script>
</head>
<body>
	

	<form name="test-form">
		
		<p>
			<input type="text" name="name" data-rule="name" placeholder="name" />
		</p>

		<p>
			<input type="text" name="lastname" data-rule="lastname" placeholder="lastname" />
		</p>

		<p>
			<input type="text" name="phone" data-rule="phone" placeholder="phone" />
		</p>

		<p>
			<input type="text" name="email" data-rule="email" placeholder="email" />
		</p>

		<input type="submit" value="Submit"/>

	</form>




</body>
</html>
